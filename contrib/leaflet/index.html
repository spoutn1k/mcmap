<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            display: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <input type="file" accept=".json" onchange="loadInfo()">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript">
        if (typeof window.FileReader !== 'function') {
            alert("The file API isn't supported on this browser.");
        }

        function loadInfo() {
            const input = document.querySelector('input[type=file]');
            const [file] = input.files;
            const reader = new FileReader();

            reader.addEventListener("load", () => {
                map = document.querySelector('#map');
                map.style.display = "block";
                viewMap(JSON.parse(reader.result));
            }, false);

            if (file) {
                reader.readAsText(file);
            }

            input.style.display = "none";
        }

        function viewMap(data) {
            let [width, height] = data.imageDimensions;
            data.mapDimensions = [-height, width];
            data.mapCenter = [-height / 2, width / 2];

            const map = L.map('map', {
                crs: L.CRS.Simple,
                center: data.mapCenter,
                zoom: 0,
                minZoom: 0,
                maxZoom: data.zoomLevels,
                zoomControl: true,
                zoomSnap: .5,
                scrollWheelZoom: true,
                maxBounds: [
                    [0, 0],
                    data.mapDimensions,
                ],
                maxBoundsViscosity: 1,
            });

            const defaultIcon = L.icon({
                iconUrl: data.marker,
                iconSize: [15, 21],
                iconAnchor: [8, 21],
                popupAnchor: [0, -25],
            });

            L.tileLayer(data.layerLocation + '/{z}/{x}/{y}.png', {
                tileSize: data.tileSize,
            }).addTo(map);

            var layerGroup = new L.LayerGroup().addTo(map);
            var layerControl = L.control.layers({}, {
                "Markers": layerGroup
            }).addTo(map);

            L.marker([-height / 2, width / 2], {
                "icon": defaultIcon,
                "title": "My first marker !",
                "opacity": 1,
            }).bindPopup("Sup bro").addTo(layerGroup);
        }
    </script>
</body>
